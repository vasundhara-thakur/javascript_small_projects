<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
   <section>
    <h1>Snake Game üêç</h1>
        <div id="score-board">
            <div class="info"><p>Score: <span id="score">0</span></p></div>
            <div class="info"><p>Highest Score: <span id="high-score">0</span></p></div>
            <div class="info"><p>Timer: <span id="timer">00:00</span></p></div>
        </div>
        <div id="board"></div>
    </section>

        <div class="modal">
           <div class="start-game">
                <h2>Welcome to Snake Game</h2>
                <button class="btns" id="start-button">Play Game</button>
           </div>

            <div class="game-over">
                <h2>Game Over</h2>
                <button class="btns" id="reset-button">Restart Game</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
