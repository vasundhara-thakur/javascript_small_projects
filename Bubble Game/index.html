<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div id="panel">
      <div id="ptop">
        <div class="elem">
          <h3>Score</h3>
          <div id="scoreBox">0</div>
        </div>
        <div class="elem">
          <h3>Timer</h3>
          <div id="timerBox">00:30</div>
        </div>
        <div class="elem">
          <h3>Skip</h3>
          <div id="skipBox">0</div>
        </div>
      </div>
      <div id="pbtm">
        <button id="start">Start Game</button>
        <div id="gameArea" style="display:none;"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
